<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>my resume</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/reset.min.css">
    <link type="text/css" rel="stylesheet" href="css/swiper.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css">
</head>
<body>
<section class="music" id="music">
    <audio id="audioMusic" src="audio/music.mp3" preload="none"></audio>
</section>
<section class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide first-screen">
            <div class="arrow"></div>
            <div class="letter">
                <i class="letter1"><img src="img/R.png"></i>
                <i class="letter2"><img src="img/esume.png"></i>
                <i class="letter3"><img src="img/resume.png"></i>
                <i class="letter4"><img src="img/stage.png"></i>
                <i class="letter5"><img src="img/2016.png"></i>
                <i class="letter6"><img src="img/ican.png"></i>
                <i class="letter7"><img src="img/guanzhu.png"></i>
            </div>
        </div>
        <div class="swiper-slide second-screen">
                <div class="slideBg"><img src="img/bg.png"></div>
                <div class="cloud01"><img src="img/cloud-01.png"></div>
                <div class="cloud02"><img src="img/cloud-02.png"></div>
                <div class="cloud03"><img src="img/cloud-03.png"></div>
                <div class="right"><img src="img/about-me.png"></div>
                <div class="left"><img src="img/icons.png"></div>
                <div class="info">
                    <div class="info1"><span>刘德元</span></div>
                    <div class="info4"><span>&nbsp;&nbsp;18501300715</span></div>
                    <div class="info2"><span>&nbsp;&nbsp;&nbsp;&nbsp;重庆文理学院</span></div>
                    <div class="info3"><span>&nbsp;&nbsp;&nbsp;&nbsp;统招本科</span></div>
                    <div class="info5"><span>&nbsp;&nbsp;yueyuele@163.com</span></div>
                    <div class="info7"><span>北京</span></div>
                </div>
            </div>
        <div class="swiper-slide third-screen">
                <div class="slideBg"><img src="img/bg.png"></div>
                <div class="line"></div>
                <div class="line line3"></div>
                <div class="dot"></div>
                <div class="dot dot2"></div>
                <div class="position">战斗力</div>
                <div class="time1">2012.7-<br>2014.12</div>
                <div class="job1">
                    职位：web前端<br>
                    静态页面的编写及页面维护、上传等
                </div>
                <div class="time2">2015.3-<br>2016.06</div>
                <div class="job2">
                    职位：web前端<br>
                    页面效果和数据交互的编写,CMS发布，CRM系统的开发,等
                </div>
            </div>

        <div class="swiper-slide fourth-screen">
            <div class="slideBg"><img src="img/bg.png"></div>
            <div class="skills">
                <img src="img/center.png" alt="">
                <img src="img/inner.png" alt="">
                <img src="img/outer.png" alt="">
            </div>
            <div class="count" id="content"></div>
            <div id="count" >
            </div>
        </div>
        <div class="swiper-slide fifth-screen">
            <img src="img/thanks.png">
            <div class="title">
                yueyuele@163.com
            </div>
            <a href="tel:18501300715" class="callme"></a>
        </div>
    </div>
</section>
<script src="js/swiper.min.js"></script>
<script src="js/fastClick.js"></script>
<script src="js/index.js"></script>
</body>
</html>
